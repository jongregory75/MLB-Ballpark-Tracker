<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Using CDN for dev purposes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Connecting google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Not proper connection, just for dev purposes -->
    <link rel="stylesheet" href="./test.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <!-- Nav area -->
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <div id="navLogo">
                <img
                  src="../client/src/assets/logo.png"
                  alt="The MLB Park Tracker logo"
                />
                <h2>MLB Park Tracker</h2>
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/parks">Parks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-dark" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Nav area -->
    <!-- Start Dashboard Area -->
    <main>
      <h1 class="text-center" id="dashboardHeader">Your Dashboard</h1>
      <div
        class="d-flex flex-row flex-wrap justify-content-around"
        id="dashboard"
      >
        <img
          src="../client/src/assets/mlb-maps.png"
          alt="A map with all of the ballparks placed on it"
          id="mlbMap"
        />
        <div id="visitArea">
          <a href="/addPark"
            ><button class="btn btn-dark">Add a Visit</button></a
          >
          <p>Add a review to a park that you have visited.</p>
        </div>
        <div id="visitedArea">
          <h2>Your Visited Parks</h2>
          <ul>
            <li>Park Name</li>
          </ul>
        </div>
      </div>
    </main>
    <!-- End Dashboard Area -->
    <!-- Footer area -->
    <footer class="fixed-bottom bg-light">
      <p>Â©2021 MLB Park Tracker</p>
      <p>All rights reserved</p>
      <p>Project for Denver University Spring 2021 Bootcamp</p>
    </footer>
    <!-- End Footer Area -->
    <!-- Bootstrap js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
