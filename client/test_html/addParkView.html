<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Using CDN for dev purposes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Connecting google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Not proper connection, just for dev purposes -->
    <link rel="stylesheet" href="./test.css" />
    <title>Record a Park Visit!</title>
  </head>
  <body>
    <header>
      <!-- Nav area -->
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <div id="navLogo">
                <img
                  src="../client/public/logo.png"
                  alt="The MLB Park Tracker logo"
                />
                <h2>MLB Park Tracker</h2>
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/parks">Parks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-dark" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Nav area -->

    <main>
      <div class="col-sm-3 col-md-6 col-lg-9 m-auto">
        <div class="card mx-auto mt-10 bg-light">
          <div class="card-body text-center">
            <h2 class="card-title text-center mb-5">Add a Park to Your List</h2>
            <div class="row mt-10">
              <h5 class="mt-10">Choose a Park to Add</h5>
              <select name="venue" id="venue">
                <option value="default" selected="selected">
                  Choose Ballpark from List
                </option>
                <option value="ARI">Chase Field - Arizona Diamondbacks</option>
                <option value="BS1">Truist Park - Atlanta Braves</option>
                <option value="MLA">
                  Oriole Park at Camden Yards - Baltimore Orioles
                </option>
                <option value="BOS">Fenway Park - Boston Red Sox</option>
                <option value="CH2">Wrigley Field - Chicago Cubs</option>
                <option value="CHA">
                  Guaranteed Rate Field - Chicago White Sox
                </option>
                <option value="CN2">
                  Great American Ballpark - Cincinnati Reds
                </option>
                <option value="CLE">
                  Progressive Field - Cleveland Indians
                </option>
                <option value="COL">Coors Field - Colorado Rockies</option>
                <option value="DET">Comerica Park - Detroit Tigers</option>
                <option value="HOU">Minute Maid Park - Houston Astros</option>
                <option value="KCA">Kauffman Park - Kansas City Royals</option>
                <option value="LAA">
                  Angel Stadium - Los Angeles Angels of Anaheim
                </option>
                <option value="BR3">
                  Dodger Stadium - Los Angeles Dodgers
                </option>
                <option value="FLO">loanDepot Park - Miami Marlins</option>
                <option value="SE1">
                  American Family Field - Milwaukee Brewers
                </option>
                <option value="WS1">Target Field - Minnesota Twins</option>
                <option value="NYN">Citi Field - New York Mets</option>
                <option value="BLA">Yankee Stadium - New York Yankees</option>
                <option value="PHA">Oakland Coliseum - Oakland A's</option>
                <option value="WOR">
                  Citizen's Bank Park - Philadelphia Phillies
                </option>
                <option value="PT1">PNC Park - Pittsburgh Pirates</option>
                <option value="SDN">Petco Park - San Diego Padres</option>
                <option value="TRN">Oracle Park - San Francisco Giants</option>
                <option value="SEA">T-Mobile Park - Seattle Mariners</option>
                <option value="SL4">Busch Stadium - St. Louis Cardinals</option>
                <option value="TBA">Tropicana Field - Tampa Bay Rays</option>
                <option value="WS2">Globe Life Field - Texas Rangers</option>
                <option value="TOR">Rogers Center - Toronto Blue Jays</option>
                <option value="MON">
                  Nationals Park - Washington Nationals
                </option>
              </select>
            </div>

            <div class="row">
              <h5 class="text-center mt-5">Pregame Rating</h5>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="PG1"
                  autocomplete="off"
                  value="1"
                />
                <label class="btn btn-outline-primary" for="PG1">1</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="PG2"
                  autocomplete="off"
                  value="2"
                />
                <label class="btn btn-outline-primary" for="PG2">2</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio3"
                  id="PG3"
                  autocomplete="off"
                  value="3"
                />
                <label class="btn btn-outline-primary" for="PG3">3</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="PG4"
                  autocomplete="off"
                  value="4"
                />
                <label class="btn btn-outline-primary" for="PG4">4</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="PG5"
                  autocomplete="off"
                  value="5"
                />
                <label class="btn btn-outline-primary" for="PG5">5</label>
              </div>
            </div>
            <div class="row">
              <h5 class="text-center mt-5">Ballpark Rating</h5>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="BP1"
                  autocomplete="off"
                  value="1"
                />
                <label class="btn btn-outline-primary" for="BP1">1</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="BP2"
                  autocomplete="off"
                  value="2"
                />
                <label class="btn btn-outline-primary" for="BP2">2</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="BP3"
                  autocomplete="off"
                  value="3"
                />
                <label class="btn btn-outline-primary" for="BP3">3</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="BP4"
                  autocomplete="off"
                  value="4"
                />
                <label class="btn btn-outline-primary" for="BP4">4</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio1"
                  id="BP5"
                  autocomplete="off"
                  value="5"
                />
                <label class="btn btn-outline-primary" for="BP5">5</label>
              </div>
            </div>

            <div class="form-floating">
              <textarea
                class="form-control mt-5"
                placeholder="Leave a comment here"
                id="pregameText"
              ></textarea>
              <label for="pregameText"
                >How was your experience outside the ballpark?<span
                  class="font-size-small"
                  >(bars/food/non-stadium fare)</span
                ></label
              >
            </div>
            <div class="form-floating">
              <textarea
                class="form-control mt-5"
                placeholder="Leave a comment here"
                id="ballparkText"
              ></textarea>
              <label for="ballparkText"
                >How was your experience inside the ballpark?<span
                  class="font-size-small"
                  >(snacks/prices/vendors)</span
                ></label
              >
            </div>
            <button
              type="button"
              class="btn btn-primary btn-lg mt-5"
              id="submitButton"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer area -->
    <footer class="fixed-bottom bg-light">
      <p>Â©2021 MLB Park Tracker</p>
      <p>All rights reserved</p>
      <p>Project for Denver University Spring 2021 Bootcamp</p>
    </footer>
    <!-- End Footer Area -->
    <!-- Bootstrap js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
